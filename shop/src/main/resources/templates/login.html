<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <th:block th:replace="~{header :: commonHead}"></th:block>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-xl rounded-2xl p-10 w-96">
    <a th:href="@{/main/items}" style="display: block; text-align: center; margin-bottom: 2em;">
        <b>Посмотреть товары &cudarrr;</b>
    </a>

    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Добро пожаловать в интернет-магазин EasyBuy!</h2>

    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
        <span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${registered}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
        Поздравляем с успешной регистрацией! Теперь вы можете войти!
    </div>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700 mb-1">Email</label>
            <label>
                <input type="text" name="username"
                       class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                       placeholder="Введите email" required>
            </label>
        </div>
        <div>
            <label class="block text-gray-700 mb-1">Пароль</label>
            <label>
                <input type="password" name="password"
                       class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
                       placeholder="Введите пароль" required>
            </label>
        </div>

        <button type="submit"
                class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded-lg">
            <span class="hover:underline">Войти</span>
        </button>

        <div class="text-center mt-4">
            <a th:href="@{/register}" class="text-indigo-600 hover:underline">Регистрация</a>
        </div>
    </form>
</div>

</body>
</html>
