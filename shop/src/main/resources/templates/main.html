<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Витрина товаров</title>
    <th:block th:replace="~{header :: commonHead}"></th:block>
</head>

<body>
<a th:href="@{/orders}" style="float:right;">
    <b>ЗАКАЗЫ &cudarrr;</b>
</a>
<a th:href="@{/cart/items}" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <form>
                <p>
                    <label for="search">Найти: </label>
                    <input id="search" style="width:300px;" name="search" th:value="${search}">
                    <button name="action">&#128269;</button>
                </p>
                <p>
                    <label for="sort">Сортировка: </label>
                    <select id="sort" name="sort" onchange="this.form.submit()">
                        <option value="NO" th:selected="${sort=='NO'}">Нет</option>
                        <option value="ALPHA" th:selected="${sort=='ALPHA'}">По алфавиту</option>
                        <option value="PRICE_ASC" th:selected="${sort=='PRICE_ASC'}">По возрастанию цены</option>
                        <option value="PRICE_DESC" th:selected="${sort=='PRICE_DESC'}">По убыванию цены</option>
                    </select>
                </p>
                <p>
                    <label for="pageSize">Число товаров: </label>
                    <select id="pageSize" name="pageSize" onchange="this.form.submit()">
                        <option value="5" th:selected="${paging.size==5}">5</option>
                        <option value="10" th:selected="${paging.size==10}">10</option>
                        <option value="20" th:selected="${paging.size==20}">20</option>
                        <option value="50" th:selected="${paging.size==50}">50</option>
                        <option value="100" th:selected="${paging.size==100}">100</option>
                    </select>
                </p>
                <p>
                    <button th:if="${paging.hasPrevious()}" name="pageNumber" th:value="${paging.number - 1}">&lt;</button>
                    <span th:text="${'Страница: '+ (paging.number + 1)}"></span>
                    <button th:if="${paging.hasNext()}" name="pageNumber" th:value="${paging.number + 1}">&gt;</button>
                </p>
            </form>
        </td>
    </tr>
    <tr th:each="itemsRow : ${items}">
        <td th:each="item : ${itemsRow}">
            <table>
                <tr>
                    <td>
                        <a th:href="@{/items/{id}(id=${item.id()})}">
                            <img width="300" height="300" th:src="@{'/images/' + ${item.image()}}" alt="Изображение товара отсутствует">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${item.title()}"></b>
                    </td>
                </tr>
                <tr>
                    <td th:text="${item.description()}" style="max-width: 300px; white-space: normal;
                        overflow-wrap: break-word; word-break: break-word;"></td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${item.price()} + ' руб.'"></b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form th:action="@{/main/items/{id}(id=${item.id()})}" method="post">
                            <input type="hidden" name="search" th:value="${search}" />
                            <input type="hidden" name="sort" th:value="${sort}" />
                            <input type="hidden" name="pageNumber" th:value="${paging.number}" />
                            <input type="hidden" name="pageSize" th:value="${paging.size}" />

                            <button name="action" value="MINUS">-</button>
                            <span th:text="${item.count()}"></span>
                            <button name="action" value="PLUS">+</button>
                            <button name="action" value="PLUS" th:if="${item.count()==0}" style="float:right;">В корзину</button>
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>

</html>
