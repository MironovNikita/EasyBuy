<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
    <th:block th:replace="~{header :: commonHead}"></th:block>
</head>

<body>
<a th:href="@{/orders}" style="float:right;">
    <b>ЗАКАЗЫ &cudarrr;</b>
</a>
<a th:href="@{/cart/items}" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a th:href="@{/main/items}" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<h1 style="text-align:center" th:if="${newOrder}">Поздравляем! Успешная покупка! &#128578;</h1>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <h2 th:text="${'Заказ №' + order.id}"></h2>
        </td>
    </tr>
    <tr>
        <td>
            <h3 th:text="${'Дата оформления заказа: ' + #temporals.format(order.getOrderCreatedAt(), 'dd.MM.yyyy HH:mm:ss')}"/>
        </td>
    </tr>
    <tr th:each="orderItem : ${order.items}">
        <td>
            <table>
                <tr>
                    <td>
                        <a th:href="@{/items/{id}(id=${orderItem.getItemId()})}">
                            <img width="300" height="300" th:src="@{'/images/' + ${orderItem.getImagePath()}}" alt="Изображение отсутствует">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${orderItem.getTitle()}"></b>
                    </td>
                    <td>
                        <b th:text="${orderItem.getCount()} + ' шт.'"></b>
                    </td>
                    <td>
                        <b th:text="${orderItem.getPrice() * orderItem.getCount()}+' руб.'"></b>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <h3 th:text="${'Сумма: ' + order.getTotal()}+' руб.'"></h3>
        </td>
    </tr>
</table>
</body>

</html>
