<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Заказы</title>
    <th:block th:replace="~{header :: commonHead}"></th:block>
</head>

<body>
<a th:href="@{/cart/items}" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a th:href="@{/main/items}" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr th:each="order : ${orders}">
        <td>
            <h2>
                <a th:text="${'Заказ №' + order.getId()}" th:href="@{/orders/{id}(id=${order.id})}"></a>
            </h2>
            <h4><span th:text="${'Дата оформления заказа: ' + #temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm:ss')}"/></h4>
            <table>
                <tr th:each="orderItem : ${order.items}">
                    <td th:text="${orderItem.item.title+' (' + orderItem.count + ' шт.) ' + (orderItem.item.price * orderItem.count) + ' руб.'}"></td>
                </tr>
            </table>
            <p>
                <b th:text="${'Сумма: ' + order.total} + ' руб.'"></b>
            </p>
        </td>
    </tr>
</table>
</body>
</html>
